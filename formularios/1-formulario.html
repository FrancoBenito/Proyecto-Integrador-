    <h2>Registrate!</h2>
      <form class="formulario" action="index.html" method="post">
        <div class="">
          <label for="name"><b>Nombre : </b></label>
          <br>
          <input id="name" type="name" name="name" value="">
        </div>
        <div class="">
          <label for="name"><b>Apellido : </b></label>

        </div>
        <div class="">

          <input id="text" type="text" name="text" value="" placeholder="MM">
          <input id="text" type="text" name="text" value="" placeholder="YYYY">
        </div>
          <br>
        <div class="">

          <br>

          <input id="text" type="text" name="text" value="" placeholder="Localidad">
        </div>
          <br>
        <div class="">
          <label for="email">Correo Electronico : </label>
          <br>
          <input id="email" type="email" name="email" value="">
        </div>
          <br>
        <div class="">
          <label for="password">Contraseña : </label>
          <br>
          <input id="password" type="password" name="password" value="">
        </div>
          <br>

        </div>
