<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/cart.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <title>Carrito de Compras</title>
  </head>
  <body>
    <!-- Header -->
    <div class="containerGeneral">
      <div>
        <section class="tu-carrito">
          <h1>Tu carrito:</h1>
          <p>2 artículos</p>
        </section>
        <!-- Container de los Productos -->
        <section>
          <!-- Detalle de cada Producto -->
          <article>
            <div class="articleContainer">
              <div class="articleImg">
                <img
                  src="https://www.lovellrugby.es/products/46498.jpg"
                  alt=""
                />
              </div>
              <div class="articleText">
                <p class="articleName">
                  Inglaterra camiseta Clásica Niños
                </p>
                <div class="articleDetails">
                  <p>Color: Negro</p>
                  <p>Talle: 16</p>
                  <p>Cantidad: 1</p>
                </div>
                <p class="articlePrice">$1000</p>
              </div>
            </div>
            <div class="articleButtons">
              <button class="buttonModificar">Modificar</button>
              <button>Eliminar</button>
            </div>
          </article>
          <article>
            <div class="articleContainer">
              <div class="articleImg">
                <img
                  src="https://www.lovellrugby.es/products/46809.jpg"
                  alt=""
                />
              </div>
              <div class="articleText">
                <p class="articleName">
                  Pelota Replica Gilbert Gales
                </p>
                <div class="articleDetails">
                  <p>Color: Blanco/Rojo</p>
                  <p>Talle: 5</p>
                  <p>Cantidad: 1</p>
                </div>
                <p class="articlePrice">$800</p>
              </div>
            </div>
            <div class="articleButtons">
              <button class="buttonModificar">Modificar</button>
              <button>Eliminar</button>
            </div>
          </article>
        </section>
      </div>
      <div class="resumenContainerUno">
        <section class="resumenContainer">
          <h2>Resumen</h2>
          <div class="resumenProductosContainer">
            <div class="resumenProduct">
              <p>Inglaterra camiseta Clásica Niños</p>
              <p>$1000</p>
            </div>
            <div class="resumenProduct">
              <p>Pelota Replica Gilbert Gales</p>
              <p>$800</p>
            </div>
            <br />
            <div class="resumenTotal">
              <p>Total</p>
              <p>$1800</p>
            </div>
            <div class="resumenPrecios">
              <br />
            </div>
          </div>
          <div class="resumenBoton">
            <button>Continuar compra</button>
          </div>
        </section>
      </div>
    </div>
    <!-- Resumen del Pedido -->
  </body>
</html>
