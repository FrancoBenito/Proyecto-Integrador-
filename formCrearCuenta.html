  <head>

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/fontawesome.min.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:200,400,700,900&display=swap"
      rel="stylesheet"
    />

    <!-- favicon -->
    <link rel="icon" href="assets/favicons/favicon.png" />
    <link rel="apple-touch-icon" href="images/apple-touch-icon-57x57.png" />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="images/apple-touch-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="images/apple-touch-icon-114x114.png"
    />

    <!-- CSS Propio -->
    <link rel="stylesheet" href="./assets/css/formCrearCuenta.css" />
    <title>Crear Cuenta</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav
        id="menu"
        class="col-md-12 col-sm-4 navbar default navbar-expand-lg navbar-light bg-dark fira-text2"
      >
        <!-- logo -->
        <a class=" navbar-brand ml-4" href="#"
          ><img src="/assets/img/drh_logo80.png"
        /></a>
        <!-- logo -->
        <button
          class="navbar-toggler navbar-light"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon mr-5"
            ><i class="fas fa-bars" style="color:#fff; font-size:28px;"></i>
          </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto text-uppercase mt-3 fira-text2">
            <li class="nav-item dropdown">
              <a
                class="nav-link text-center text-white dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <b>CAMISETAS</b>
              </a>
              <div
                class="dropdown-menu text-center"
                aria-labelledby="navbarDropdown"
              >
                <a class="dropdown-item" href="#">CLUBES</a>
                <a class="dropdown-item" href="#">SELECCIONES</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">OTRAS</a>
              </div>
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-center text-white pointer"
                data-toggle="modal"
                data-target="#Modal"
                cursor="pointer"
                ><b>CONTACTO</b></a
              >
            </li>

            <li class="nav-item mr-md-4">
              <a
                class="nav-link text-center text-white"
                href="formIniciaSesion.html"
                tabindex="-1"
                aria-disabled="true"
                ><b>INICIA SESIÓN</b></a
              >
            </li>
            <li class="nav-item mr-md-4">
              <a
                class="nav-link text-center text-white"
                href="perfil.html"
                tabindex="-1"
                aria-disabled="true"
                ><b>PERFIL</b></a
              >
            </li>
            <li class="nav-item mr-md-4">
              <a
                class="nav-link text-center text-white"
                href="carrito.html"
                tabindex="-1"
                aria-disabled="true"
                ><b>CARRITO</b></a
              >
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0 mr-5">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Buscar"
              aria-label="Search"
            />
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
              <i class="fas fa-search" aria-hidden="true"></i>
            </button>
          </form>
        </div>
      </nav>
    </header>

    <!-- Formulario -->
    <form id="form__IniciaSesion" action="">
      <div class="form__title">
        <h3>Crear Cuenta</h3>
      </div>
      <div class="form__inputs">
        <input type="text" placeholder="Nombre" />
        <input type="text" placeholder="Email" />
        <input type="text" placeholder="Contraseña" />
        <input type="text" placeholder="Confirmar contraseña" />
      </div>
      <div class="form__buttons">
        <button>Crear Cuenta</button>
      </div>
    </form>

    <!-- Modal -->
    <div
      class="modal fade"
      id="Modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="exampleModalLabel">Contactanos!</h3>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="inputNombre">Nombre</label>
                <input type="text" class="form-control" id="inputNombre" />
              </div>
              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" />
              </div>
              <div class="form-group">
                <label for="inputAsunto">Asunto</label>
                <input type="text" class="form-control" id="inputAsunto" />
              </div>
              <div class="form-group">
                <label class="d-block" for="inputMensaje">Mensaje</label>
                <textarea
                  name="inputMensaje"
                  id=""
                  cols="55"
                  rows="5"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
